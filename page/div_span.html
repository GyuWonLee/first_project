<!DOCTYPE html>
<head>
    <title>div와 span의 비교</title>
    <link rel="stylesheet" type="text/css" href="./style2.css">

<body>

       <div style="background-color:cyan">③div와 span비교</div>
           <!-- 페이지 표시 배경 -->

    <h1><strong>div와 span의 차이점</strong></h1>
    <ul>
       <li>div는 블록 수준 요소이고, span은 인라인 요소입니다.</li>
       <li>div 태그는 일반적으로 CSS 기반 레이아웃을 html로 만드는 동안 사용됩니다.</li>
       <li>반면, span은 일반적으로 텍스트를 양식화하는 데 사용됩니다. 인라인 기능을 사용하면 레이아웃을 변경하지 않고도 사용자 정의 스타일을 쉽게 사용할 수 있습니다.</li> 
       <li>즉, div 가 섹션을 나누기위한 것이고 span 은 div 와 같은 다른 블록 요소 내의 요소에 일종의 스타일을 적용하는 것입니다.</li>
    </ul>
